<!DOCTYPE html>

    <title>Float Example</title>
    <style>

            border: 2px solid black;
            overflow: auto;

        .item{

            border: 1px solid black;
            float: left;
        }
         
        #item3{

         .box1{

            border: 1px solid black;
            float: left;
        }

</head>
